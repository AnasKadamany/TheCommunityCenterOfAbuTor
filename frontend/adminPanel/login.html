<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login | Admin</title>
</head>
<body>
    <div class="login-page" id="login-page">
        <form class="login-box" id="login-box">
            <div class="login-title">
                <h1>Admin Panel</h1>
            </div>
            <div class="user-box">
                <label class="user-label">Username</label>
                <div class="input-box">
                    <input type="text" id="user-input" class="user-input" required />
                    <i class='bx bx-user' ></i>
                </div>
            </div>
            <div class="pass-box">
                <label class="pass-label">Password</label>
                <div class="input-box">
                    <input type="password" id="pass-input" class="pass-input" required />
                    <i class='bx bx-lock-alt' ></i>
                </div>
            </div>
            <button type="submit" class="login-button">login</button>
        </form>
    </div>
    <script src="../utils/toast.js"></script>
    <script src="login.js"></script>
</body>
</html>

<body>
    <div class="hi">AbuTor</div>
    <div class="login-page" id="login-page">
        <form class="login-box" id="login-box">
            <div class="login-title">
                <h1>Admin Panel</h1>
            </div>
            <div class="user-box">
                <label class="user-label">Username</label>
                <div class="input-box">
                    <input type="text" id="user-input" class="user-input" required />
                    <i class='bx bx-user' ></i>
                </div>
            </div>
            <div class="pass-box">
                <label class="pass-label">Password</label>
                <div class="input-box">
                    <input type="password" id="pass-input" class="pass-input" required />
                    <i class='bx bx-lock-alt' ></i>
                </div>
            </div>
            <button type="submit" class="login-button">login</button>
        </form>
    </div>
    <script src="../utils/toast.js"></script>
    <script src="login.js"></script>
</body>
